    dnmonster:
        image: "amouat/dnmonster:1.0"
    redis: 
        image: "redis:3.0"
    identidock:
        build: .
        ports:
            - "5000:5000"
        environment:
            - ENV=DEV
        volumes: 
            - c:/docker-py/app:/app
        links:
            - "dnmonster"
            - "redis"